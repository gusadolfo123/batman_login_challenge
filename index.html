<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="login">
      <div class="login-header">
        <div class="images">
          <img src="../assets/batman_background.png" alt="" />
          <img class="batman-img" src="../assets/batman_alone.png" alt="" />
          <img class="city-img" src="../assets/city.png" alt="" />
        </div>
      </div>
      <div class="login-body">
        <img src="../assets/batman_logo.png" class="login-body--img" alt="" />
        <div class="login-body--title">
          <p>Welcome to</p>
          <p>Gotham City</p>
          <p>Lorem ipsum dolor sit amet consectetur.</p>
        </div>
      </div>
      <div class="login-bottom">
        <div id="login">
          <p>LOGIN</p>
        </div>
        <div id="signup">
          <p>SIGNUP</p>
        </div>
      </div>

      <div class="register-bottom">
        <div>
          <p>REGISTER</p>
        </div>
        <div>
          <p>PRUEBA</p>
        </div>
      </div>
    </div>

    <script src="./js/app.js"></script>
  </body>
</html>
